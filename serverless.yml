service: cloudx-course-node
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: eu-west-1

plugins:
  - serverless-webpack

custom:
  webpack:
    webpackConfig: 'webpack.config.js' 

functions:
  getProductsList:
    handler: src/handlers/getProductsList.main
    events:
      - http:
          path: products
          method: get
          cors: true
  getProductById:
    handler: src/handlers/getProductById.main
    events:
      - http:
          path: products/{productId}
          method: get
          cors: true
