service: cloudx-course-import-service
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: eu-west-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:DeleteObject
            - s3:CopyObject
          Resource: arn:aws:s3:::epam-cloudx-course-import-service/*
        - Effect: Allow
          Action:
            - sqs:SendMessage
          Resource: arn:aws:sqs:eu-west-1:267409235373:cloudx-course-product-service-queue

resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: "AWS::ApiGateway::GatewayResponse"
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: "ApiGatewayRestApi"

plugins:
  - serverless-webpack
  - serverless-dotenv-plugin

custom:
  webpack:
    webpackConfig: "webpack.config.js"

functions:
  importProductsFile:
    handler: src/handlers/importProductsFile.main
    events:
      - http:
          path: import
          method: get
          cors: true
          authorizer:
            name: basicAuthorizer
            arn: arn:aws:lambda:eu-west-1:267409235373:function:cloudx-course-authorization-service-dev-basicAuthorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token
          request:
            parameters:
              querystrings:
                name: true
  importFileParser:
    handler: src/handlers/importFileParser.main
    events:
      - s3:
          bucket: epam-cloudx-course-import-service
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true